server:
  port: 8082

spring:
  application:
    name: api-gateway
  main:
    web-application-type: servlet

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: product-service-route
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
        - id: order-service-route
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: "*"